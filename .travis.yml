language: dart
sudo: false
dart:
  - dev
  - stable
  - 1.23.0
dart_task:
  - test: -p vm
    xvfb: false
  - test: -p firefox
  - test: -p dartium
    install_dartium: true
  - dartanalyzer

matrix:
  include:
  - dart: stable
    dart_task: dartfmt

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
  directories:
    - $HOME/.pub-cache
