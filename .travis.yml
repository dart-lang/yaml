language: dart

dart:
  - dev

dart_task:
  - test: -p vm
    xvfb: false
  - test: -p firefox
  - dartanalyzer

matrix:
  include:
  - dart_task: dartfmt

  # There is no other simple way to run using Dart2 at this time.
  - script: dart --preview-dart-2 test/yaml_map_dart2_test.dart

# Only building master means that we don't run two builds for each pull request.
branches:
  only: [master]

cache:
  directories:
    - $HOME/.pub-cache
