name: yaml
version: 2.2.1-dev

description: A parser for YAML, a human-friendly data serialization standard
author: Dart Team <misc@dartlang.org>
homepage: https://github.com/dart-lang/yaml

environment:
  sdk: '>=2.4.0 <3.0.0'

dependencies:
  charcode: ^1.1.3
  collection: ^1.14.12
  string_scanner: ^1.0.5
  source_span: ^1.6.0

dev_dependencies:
  pedantic: ^1.0.0
  path: '>=1.2.0 <2.0.0'
  test: '>=0.12.0 <2.0.0'
